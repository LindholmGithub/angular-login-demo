<h3>Products</h3>
<i>Please click a specific product to update the product details.</i>
<br>
<br>
<ul *ngIf="$products | async as productList">
  <li *ngFor="let product of productList.productsList">
    <span
    routerLink="update/{{product.id}}">
    Id: {{product.id}} - Name: {{product.name}}
    </span>
    <button (click)="delete(product)">X</button>
  </li>
</ul>
