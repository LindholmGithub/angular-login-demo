<form [formGroup]="loginForm" (ngSubmit)="login()">

  <label for="username">Username: </label>
  <input id="username" type="text" formControlName="username">
  <div *ngIf="username && username.invalid && (username.dirty || username.touched)"
       class="alert alert-danger">

    <div *ngIf="username.errors?.required">
      Username is required.
    </div>
    <div *ngIf="username.errors?.minlength">
      Username must be at least 3 characters long.
    </div>
    <div *ngIf="username.errors?.forbiddenName">
      Username cannot be Bob.
    </div>
  </div>
  <br>
  <label for="password">Password:  </label>
  <input id="password" type="password" formControlName="password">

  <div *ngIf="password && password.invalid && (password.dirty || password.touched)"
       class="alert alert-danger">

    <div *ngIf="password.errors?.required">
      Password is required.
    </div>
    <div *ngIf="password.errors?.forbiddenName">
      Password cannot be Bob.
    </div>
  </div>

  <br>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
{{loginForm.status}}
